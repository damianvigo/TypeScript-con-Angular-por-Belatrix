<div id="open-modal" class="modal-window">
  <div>
    <a href="#" title="Close" class="modal-close" (click)="onClose()">Close</a>
    <h1>Formulario nuevo de jugador</h1>
    <div>
      <form #playerForm="ngForm" novalidate (ngSubmit)="onSubmit(playerForm)">
        <div class="form-group">
          <label for="name">Nombre</label>
          <input type="text" class="form-control" name="name" [ngModel]="player?.name" ngModel required>
          <!-- ? porque en un inicio no tiene valores -->
        </div>

        <div class="form-group">
          <label for="apellido">Apellido</label>
          <input type="text" class="form-control" name="apellido" [ngModel]="player?.lastName" ngModel required>
          <!-- ? porque en un inicio no tiene valores -->
        </div>

        <div class="form-group">
          <label for="position">Posicion</label>
          <select class="form-control" name="position" [ngModel]="player?.position" ngModel required>
            <option *ngFor="let position of squadNumber" [value]="position.key">{{position.label}}</option>
          </select>
        </div>

        <div class="form-group">
          <label for="peso">Peso</label>
          <input type="text" class="form-control" name="peso" [ngModel]="player?.weight" ngModel required>
          <!-- ? porque en un inicio no tiene valores -->
        </div>

        <div class="form-group">
          <label for="altura">Altura</label>
          <input type="text" class="form-control" name="altura" [ngModel]="player?.height" ngModel required>
          <!-- ? porque en un inicio no tiene valores -->
        </div>

        <div class="form-group">
          <label for="nacionalidad">Nacionalidad</label>
          <select class="form-control" name="nacionalidad" [ngModel]="player?.nationality" ngModel required>
            <option *ngFor="let nationality of countries" [value]="nationality.key">{{nationality.label}}</option>
          </select>
        </div>

        <div class="form-group">
          <label for="zurdo">Zurdo</label>
          <input type="checkbox" class="form-control checkbox" name="zurdo" [ngModel]="player?.leftFooted" ngModel required>
          <!-- ? porque en un inicio no tiene valores -->
        </div>

        <div class="submit-container">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
